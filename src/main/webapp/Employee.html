<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee Login</title>
    <style>
        
 .bg-image-vertical {
  position: relative;
  overflow: hidden;
  background-repeat: no-repeat;
  background-position: right center;
  background-size: auto 100%;
}

@media (min-width: 1025px) {
  .h-custom-2 {
    height: 100%;
  }
}
    </style>

</head>
<body>
    <section class="vh-100">
        <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="images/banklogo.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      <!-- customer Login-->
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">Employee Login</span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;" action="EmployeeLogin" method="post">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                  <div class="form-outline mb-4">
                    <input type="number" id="form2Example27" class="form-control form-control-lg"  placeholder="Employee ID" name="empId" required />
                    <label class="form-label" for="form2Example27">Employee ID</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example17" class="form-control form-control-lg"  placeholder="Employee Name " name='empName' required/>
                    <label class="form-label" for="form2Example17">EmployeeName</label>
                  </div>
      
      
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg" autofocus placeholder="Password" name="empPassword" required />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="Submit">Login</button>
                  </div>
      
          
     			</form>
               
              </div>
      
            </div>
          </div>
        </div>
      </section>
</body>
</html>
